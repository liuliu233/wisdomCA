<html>

<head>
    <meta charset="utf-8">
    <!-- 引入 ECharts 文件 -->
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
</head>

<body>
    <script src="../../lib/layui-v2.6.3/layui.js"></script>
    <table class="layui-hide" id="demo" lay-filter="test"></table>
    <script>
        layui.use(function () {
            const table = layui.table //表格
            table.render({
                elem: '#demo'
                , height: 420
                , url: '/demo/table/user/' //数据接口
                , title: '用户表'
                , page: true //开启分页
                , toolbar: 'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
                , totalRow: true //开启合计行
                , cols: [[ //表头
                    { field: 'username', title: '姓名', width: 120 }
                    , { field: 'sex', title: '性别', width: 120,totalRow: true }
                    , { field: 'age', title: '年龄', width: 120 }
                    , { field: 'residence', title: '户籍地', width: 120, totalRow: '{{ parseInt(d.TOTAL_NUMS) }} 分' }
                    , { field: 'condition', title: '身体状况', width: 250 }
                    , { field: 'state', title: '审核状态', width: 300 }
                    , { field: 'reason', title: '未通过原因', width: 300 }
                ]]
            });
        })

    </script>
</body>

</html>
